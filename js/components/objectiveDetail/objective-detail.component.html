<h3>{{$ctrl.objective.title}}</h3>
<table>
    <tbody>
        <tr>
            <th>Date Added</th>
            <td>{{$ctrl.objective.dateAdded | date : 'mediumDate'}}</td>
        </tr>
        <tr>
            <th>Details</th>
            <td>{{$ctrl.objective.description}}</td>
        </tr>
        <tr>
            <th>Completed</th>
            <td>{{$ctrl.objective.completed}}</td>
        </tr>
        <tr>
            <th>Date Completed</th>
            <td>{{$ctrl.objective.dateAdded | date : 'mediumDate'}}</td>
        </tr>
        <tr>
            <th>Actions</th>
            <td>
                <button ng-click="$ctrl.toggle()">{{$ctrl.objective.completed ? 'Restore' : 'Complete'}}</button>
                <button ng-if="$ctrl.objective.completed" ng-click="$ctrl.onDelete()">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
